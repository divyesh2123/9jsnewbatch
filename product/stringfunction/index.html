<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="display" onclick="displayReadMore()">

    </div>
    <script>


        let isreadMore= true;
        let mystring ="XYZ PQR TEST";

        console.log(mystring.substr(2,1))

        function displayReadMore()
        {
            if(isreadMore)
            {

                document.getElementById("display").innerHTML = mystring.slice(0,50).concat('...readMore');
            }
            else
            {
                document.getElementById("display").innerHTML =
                 mystring.concat('...readless');
            }

            isreadMore = !isreadMore;


        }

        displayReadMore();


       
    </script>
    
</body>
</html>
