<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="display"></ul>
    <script>

        let array = [1,2,3,4,5];
        let s= "";

        array.forEach(function(value,index) {

            s = s+ `<li>${value}</li>`

        })

        document.getElementById("display").innerHTML = s;

       

    </script>
    
</body>
</html>
